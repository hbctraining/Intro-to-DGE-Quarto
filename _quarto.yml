    right:
      - text: "HBC"
        href: https://bioinformatics.sph.harvard.edu/
      - text: "GitHub"
        href: https://github.com/hbctraining/Intro-to-DGE-Quarto
      - text: "Contact us"
        href: mailto:hbctraining@hsph.harvard.edu
  
  
  sidebar:
    title: "Lessons"      # Optional title above the sidebar
    style: "docked"       # Sidebar is docked to the left
    collapse-level: 1     # At what header level to start collapsing
    # contents: auto      # Creates automatic TOC from page headers (no sections)
    contents:
      - section: "Pre-reading:"
        contents:
        - lessons/01_RNAseq_processing_workflow.qmd
        - lessons/02_experimental_planning_considerations.qmd

      - section: "Day 1:"
        contents:
          - lessons/03_DGE_setup_and_overview.qmd
      - section: "Day 1 Self-learning:"
        contents:
          - lessons/04_RNAseq_count_distribution.qmd
          - lessons/05_DGE_count_normalization.qmd
          - lessons/06_DGE_QC_analysis.qmd
          
      - section: "Day 2:"
        contents:
          - lessons/07_design_formulas.qmd
          - lessons/08_hypothesis_testing.qmd
      - section: "Day 2 Self-learning"
        contents:
          - lessons/09_DGE_DESeq2_analysis.qmd
          - lessons/10_wald_test_results.qmd
          - lessons/11_summarizing_results.qmd
          - lessons/12_DGE_visualizing_results.qmd
          
      - section: "Day 3:"
        contents:
          - lessons/13_DGE_LRT_results.qmd
      - section: "Day 3 Self-learning"
        contents:
          - lessons/14_time_course_analyses.qmd
          - lessons/15_genomic_annotation.qmd
          - lessons/16_FA_over-representation_analysis.qmd
          - lessons/17_FA_functional_class_scoring.qmd
          
      - section: "Day 4:"
        contents:
          - lessons/18_DGE_summarizing_workflow.qmd
          

format:
  html:
    theme: simplex
    css: css/styles.css
    fig-align: "center"
    toc: true
    number-sections: false
    code-block-bg: true
    code-copy: true      # enables copy button (default in most themes)
    code-tools: true     # enables the copy button!
    code-line-wrap: wrap
    google-analytics: UA-150953419-1
    prompt: true         

# Global Execution Defaults
execute:
  echo: true               # show code
  eval: true               # run code
  warning: false           # show warnings
  error: false             # show errors
  message: false           # show messages
  prompt: true
